    <!-- UPLOAD FILE-->
    <form th:fragment="fileTab" action="#" th:action="@{/home/file}"  enctype="multipart/form-data" method="POST">
        <div class="container">
            <div class="row" style="margin: 1em;">
                <div class="col-sm-2">
                    <label for="fileUpload">Upload a New File:</label>
                </div>
                <div class="col-sm-6">
                    <input type="file" class="form-control-file" id="fileUpload" name="fileUpload">
                </div>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-dark">Upload</button>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped" id="fileTable">
                <thead>
                <tr>
                    <th style="width: 20%" scope="col"></th>
                    <th style="width: 80%" scope="col">File Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="file : ${files}">
                    <td>
                        <a th:href="${file.viewLink}" target="_blank" class="btn btn-success">View</a>
                        <a th:href=" ${file.deleteLink}" class="btn btn-danger">Delete</a>
                    </td>
                    <th th:text="${file.viewLink}" scope="row"></th>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
